<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invite Title</title>

  <!--
    TEMPLATE INSTRUCTIONS
    - Copy this folder to a new folder name (e.g. /bookclub/, /seminar/, /meetup/).
    - Replace Invite Title + description + image.
    - Update canonical + og:url + og:image to match the new final URL.

    Example final URLs (custom domain):
      https://comms.davidelloyd.com/<slug>/
      https://comms.davidelloyd.com/<slug>/images/preview.png
  -->

  <meta name="description" content="Short description of the invite for previews." />
  <link rel="canonical" href="https://comms.davidelloyd.com/<slug>/" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Invite Title" />
  <meta property="og:description" content="Short description of the invite for previews." />
  <meta property="og:url" content="https://comms.davidelloyd.com/<slug>/" />
  <meta property="og:image" content="https://comms.davidelloyd.com/<slug>/images/preview.png" />
  <meta property="og:image:alt" content="Invite preview image" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Invite Title" />
  <meta name="twitter:description" content="Short description of the invite for previews." />
  <meta name="twitter:image" content="https://comms.davidelloyd.com/<slug>/images/preview.png" />

  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background-color: #f3f6fb;
      color: #111827;
      line-height: 1.6;
    }
    a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 700;
    }
    a:hover {
      text-decoration: underline;
    }
    .page {
      max-width: 860px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #dbe4f1;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
    }
    h1, h2 {
      margin: 0 0 12px;
      color: #0f2a4f;
      line-height: 1.25;
    }
    h1 {
      font-size: 28px;
    }
    h2 {
      margin-top: 28px;
      font-size: 22px;
    }
    p {
      margin: 12px 0;
      color: #111827;
    }
    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #dbe4f1;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
      margin-bottom: 18px;
      display: block;
    }
    .signature {
      margin-top: 20px;
      color: #0f172a;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
      .page {
        padding: 24px 16px 44px;
      }
      .card {
        padding: 18px;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.1);
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 20px;
      }
      .hero-image {
        border-radius: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 15px;
      }
      .page {
        padding: 20px 12px 36px;
      }
      .card {
        padding: 16px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <img class="hero-image" src="images/preview.png" alt="Invite preview image" />

      <h1>Invite Title</h1>
      <p>
        Write your short opening paragraph here.
      </p>

      <h2>Details</h2>
      <p>
        Add the main invite details here.
      </p>

      <h2>Call to action</h2>
      <p>
        Tell people how to respond (text you, email you, RSVP link, etc.).
      </p>

      <div class="signature">
        Your Name<br />
        (000) 000-0000<br />
        <a href="mailto:you@example.com">you@example.com</a>
      </div>
    </div>
  </div>
</body>
</html>
