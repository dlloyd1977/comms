<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./" />
  <meta name="robots" content="noindex" />
  <link rel="canonical" href="https://comms.davidelloyd.com/kybalion/" />
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background-color: #f6f8fc;
      color: #1f2937;
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #dbe4f1;
      border-radius: 12px;
      padding: 18px 20px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
    }
    .thumb {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #dbe4f1;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
      display: block;
      margin: 0 auto 12px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #0f2a4f;
    }
    p {
      margin: 10px 0;
      color: #1f2937;
      line-height: 1.5;
    }
    a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 700;
    }
    a:hover {
      text-decoration: underline;
    }
    .cta {
      margin-top: 12px;
      color: #b91c1c;
      font-weight: 700;
    }
    .signature {
      margin-top: 14px;
      color: #0f172a;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
      .wrap {
        padding: 20px 14px;
      }
      .card {
        padding: 16px;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.1);
      }
      h1 {
        font-size: 19px;
      }
      .thumb {
        max-width: 200px;
      }
    }
    @media (max-width: 480px) {
      body {
        font-size: 15px;
      }
      .wrap {
        padding: 16px 12px;
      }
      .card {
        padding: 14px;
      }
      h1 {
        font-size: 18px;
      }
      p {
        color: #1f2937;
      }
      .signature {
        color: #0f172a;
      }
    }
  </style>
</head>
<body>
  <script>
    window.location.replace('./');
  </script>
  <p>
    Redirecting to the Kybalion invite…
    <a href="./">Open the invite</a>
  </p>
</body>
</html>
