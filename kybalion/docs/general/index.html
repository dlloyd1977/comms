<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>General | Kybalion Docs</title>
    <meta name="description" content="General Kybalion course materials." />
    <link rel="stylesheet" href="../styles.css" />

  <body>
    <header class="page-header">
      <div class="header-content">
        <div class="brand">
          <p class="eyebrow">Kybalion Docs</p>
          <h1>General</h1>
          <p class="subtitle">Syllabus, program overview, and logistics.</p>
        </div>
        <div class="header-actions">
          <a class="button secondary" href="../">Back to Library</a>
          <a class="button primary" href="/kybalion/">Kybalion Home</a>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="section">
        <div class="doc-toolbar">
          <h2>Documents</h2>
          <label class="doc-search" aria-label="Find a file">
            <span>Find a file</span>
            <input type="search" placeholder="Search" aria-label="Search documents" />

        <table class="doc-table" aria-label="General documents">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Modified</th>
              <th scope="col">Modified By</th>

          </thead>
          <tbody>
            <tr>
              <td>
                <a class="doc-link" href="kybalion_quotes_matrix.xlsx">kybalion_quotes_matrix.xlsx</a>
              </td>
              <td>Feb 4, 2026 1:35 PM</td>
              <td>David Lloyd</td>
              <td>54 KB</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
